gmail: |-
    <ol><li>Click <a href="#" onclick="openSigWin()">here</a> to open the signature in a new window</li><li>In the new window, select everything and copy it, then close the window:<ul><li><b>On a Mac:</b> <em>CMD + a</em> then <em>CMD + c</em></li><li><b>On a PC:</b> <em>CTRL + a</em> then <em>CTRL + c</em></li></ul></li><li>In a new tab/window, log in to Gmail</li><li>Click the <i class="fa fa-gear"></i> icon in the top right</li><li>Click <em>Settings</em></li><li>Under the <em>General</em> tab, scroll down the the <em>Signature</em> panel</li><li>Make sure to select the radio button next to your primary email address</li><li>Paste in your copied HTML signature and click <em>Save Changes</em> at the bottom of the page</li><li>If you need a more detailed set of steps, please refer to <a href="http://mydesignpad.com/how-to-install-html-email-signature-for-google-gmail/" target="_blank">This Link</a></li></ol>
apple_mail: |-
    <ol><li>In the <em>Mac Menu Bar</em>, click <em>Mail</em> <i class="fa fa-angle-right"></i> <em>Preferences</em> <i class="fa fa-angle-right"></i> <em>Signatures</em></li><li><b>Ensure the correct mail account is selected in the left-hand panel</b></li><li>Click the <i class="fa fa-plus-square-o"></i> icon at the bottom of the center panel</li><li>This will generate a placeholder signature in the center panel (you can rename it or press enter to leave it as named.)</li><li>Open finder and press <em>CMD + SHIFT + G</em> to launch the <em>Go To Folder...</em> window</li><li>In the text input, enter one of the following locations:<ul><li>For the Latest version of Apple Mail: ~/Library/Mail/V3/MailData/Signatures/</li><li>For older versions of Apple Mail: ~/Library/Mail/V2/MailData/Signatures/</li></ul></li><li>In the folder that opens, look for the most recently modified file that ends with <em>.mailsignature</em></li><li>Open this file in your favorite text editor</li><li>Click <a href="#" class="clippy">here</a> to Copy the Code for your email signature</li><li>Back in the text editor, Select everything below the <em>Mime-Version</em> line, and paste in the HTML that you just copied</li><li>Save the file, and quit the text editor</li><li>Quit and restart Apple Mail</li><li>Compose a new email, and you should see your new signature in the body of the email</li><li>If you need a more detailed set of steps, please refer to <a href="http://www.cultofmac.com/305096/create-html-signature-apple-mail/" target="_blank">This Link</a></li></ol>
thunderbird: |-
    <ol><li>Open Mozilla Thunderbird</li><li>Click on your email account name and then on <em>View settings for this account</em> option under the <em>Accounts section</em></li><li>In the <em>Account settings</em> window go to the <em>Signature text</em> section</li><li>Check the <em>Use HTML</em> box</li><li>Click <a href="#" class="clippy">here</a> to Copy the Code for your email signature</li><li>Paste the copied code into the <em>Signature text</em> field</li><li>Click <em>OK</em></li><li>Compose a new email, and you should see your new signature in the body of the email</li><li>If you need a more detailed set of steps, please refer to <a href="http://www.mail-signatures.com/articles/how-to-set-up-email-signature-in-thunderbird/" target="_blank">This Link</a></li></ol>
outlook: |-
    <ol><li>Launch Microsoft Office Outlook</li><li>Click <em>File</em> <i class="fa fa-angle-right"></i> <em>Options</em></li><li>Click <em>Mail</em> in the left navigation pane</li><li>Select <em>HTML</em> in the <em>Compose Messages</em> drop-down menu</li><li>Click the <em>Signatures</em> button</li><li>Click the <em>New</em> button, type a name in the <em>New Signature</em> prompt and click <em>OK.</em></li><li>Click <a href="#" class="clippy">here</a> to Copy the Code for your email signature</li><li>Back in Outlook, paste the code you just copied in the text box at the bottom</li><li>Click <em>Save</em> <i class="fa fa-angle-right"></i> <em>Close</em></li><li>Compose a new email, and you should see your new signature in the body of the email</li><li>If you need a more detailed set of steps, please refer to <a href="http://smallbusiness.chron.com/make-html-email-signature-microsoft-outlook-45201.html" target="_blank">This Link</a></li></ol>
scripts: |-
    <script type="text/javascript">var clipboard=new Clipboard('.clippy',{text:function(trigger){return $('#live-email-signature-form').html();}});clipboard.on('success',function(e){e.clearSelection();alert('Code successfully copied!');});clipboard.on('error',function(e){alert('Seems like your browser is not supported. Please use either Google Chrome, or Firefox please.');});function openSigWin(){var divText=document.getElementById("live-email-signature-form").innerHTML;var myWindow=window.open('','','width=700,height=600');var doc=myWindow.document;doc.open();doc.write(divText);doc.close();}</script>