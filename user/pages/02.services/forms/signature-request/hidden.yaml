gmail: |-
    <ol><li>Click <a href="#" onclick="openSigWin()">here</a> to open the signature in a new window</li><li>In the new window, select everything and copy it, then close the window:<ul><li><b>On a Mac:</b> <em>CMD + a</em> then <em>CMD + c</em></li><li><b>On a PC:</b> <em>CTRL + a</em> then <em>CTRL + c</em></li></ul></li><li>In a new tab/window, log in to Gmail</li><li>Click the <i class="fa fa-gear"></i> icon in the top right</li><li>Click <em>Settings</em></li><li>Under the <em>General</em> tab, scroll down the the <em>Signature</em> panel</li><li>Make sure to select the radio button next to your primary email address</li><li>Paste in your copied HTML signature and click <em>Save Changes</em> at the bottom of the page</li><li>If you need a more detailed set of steps, please refer to <a href="http://mydesignpad.com/how-to-install-html-email-signature-for-google-gmail/" target="_blank">This Link</a></li></ol>
apple_mail: |-
    <ol><li>Click <a href="#" onclick="openSigWin()">here</a> to open the signature in a new window</li><li>In the new window, select everything and copy it, then close the window:<ul><li><b>On a Mac:</b> <em>CMD + a</em> then <em>CMD + c</em></li><li><b>On a PC:</b> <em>CTRL + a</em> then <em>CTRL + c</em></li></ul></li><li>Open Apple Mail if it is not already open</li><li>In the <em>Mac Menu Bar</em>, click <em>Mail</em> <i class="fa fa-angle-right"></i> <em>Preferences</em> <i class="fa fa-angle-right"></i> <em>Signatures</em></li><li><b>Ensure the correct mail account is selected in the left-hand panel</b></li><li>Click the <i class="fa fa-plus-square-o"></i> icon at the bottom of the center panel</li><li>This will generate a placeholder signature in the center panel (you can rename it or press enter to leave it as named.)</li><li>Close the <em>Preferences</em> window</li><li>Compose a new email, and you should see your new signature in the body of the email</li><li>If you need a more detailed set of steps, please refer to <a href="http://superpixel.co/easiest-way-create-rich-html-signatures-os-x-yosemite-mail/" target="_blank">This Link</a></li></ol>
thunderbird: |-
    <ol><li>Open Mozilla Thunderbird</li><li>Click on your email account name and then on <em>View settings for this account</em> option under the <em>Accounts section</em></li><li>In the <em>Account settings</em> window go to the <em>Signature text</em> section</li><li>Check the <em>Use HTML</em> box</li><li>Click <a href="#" class="clippy">here</a> to Copy the Code for your email signature</li><li>Paste the copied code into the <em>Signature text</em> field</li><li>Click <em>OK</em></li><li>Compose a new email, and you should see your new signature in the body of the email</li><li>If you need a more detailed set of steps, please refer to <a href="http://www.mail-signatures.com/articles/how-to-set-up-email-signature-in-thunderbird/" target="_blank">This Link</a></li></ol>
outlook: |-
    <ol><li>Click <a href="#" onclick="openSigWin()">here</a> to open the signature in a new window</li><li>In the new window, select everything and copy it, then close the window:<ul><li><b>On a Mac:</b> <em>CMD + a</em> then <em>CMD + c</em></li><li><b>On a PC:</b> <em>CTRL + a</em> then <em>CTRL + c</em></li></ul></li><li>Launch Microsoft Office Outlook</li><li>On the <em>Home</em> tab, click <em>New E-mail</em></li><li>Click the <em>Message</em> tab</li><li>In the <em>Include</em> group, click <em>Signature</em>, and then click <em>Signatures</em></li><li>On the <em>E-mail Signature</em> tab, click <em>New</em></li><li>Type a name for the signature, and then click <em>OK</em></li><li>In the <em>Edit Signature</em> box, paste in your copied HTML Signature</li><li>Click <em>OK</em> to finish and save</li><li>Compose a new email, and you should see your new signature in the body of the email</li><li>If you need a more detailed set of steps, please refer to <a href="http://smallbusiness.chron.com/make-html-email-signature-microsoft-outlook-45201.html" target="_blank">This Link</a></li></ol>
scripts: |-
    <script type="text/javascript">var clipboard=new Clipboard('.clippy',{text:function(trigger){return htmlMin($('#live-email-signature-form').html());}});clipboard.on('success',function(e){e.clearSelection();alert('Code successfully copied!');});clipboard.on('error',function(e){alert('Seems like your browser is not supported. Please use either Google Chrome, or Firefox please.');});function openSigWin(){var txt=htmlMin($("#live-email-signature-form").html());var myWindow=window.open('','','width=700,height=600');var doc=myWindow.document;doc.open();doc.write(txt);doc.close();} function htmlMin(code){var obj=$('<div />').html(code);obj.find('*[style*="display:none"]').remove();obj.find('*[style*="display: none"]').remove();obj.find(':empty:not(img):not(br):not(input)').remove();return obj.html();}</script>